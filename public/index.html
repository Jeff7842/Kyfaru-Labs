<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>Regular Function</h1>

<p>The <strong>this</strong> keyword represents different objects depending on how the function was called.</p>

<button class="btn" id="btn">
  Click Me
</button>
<p><strong>this</strong> represents:</p>

<p id="demo">Hello</p>

<p>See the difference before and after the button is clicked.</p>
</body>
<script>
  // Your JavaScript code can go here if needed
  class Car {
    constructor(brand, model, year) {
      this.brand = brand;
      this.model = model;
      this.year = year;
    }

    present() {
      return `I have a ${this.brand} ${this.model} (${this.year})`;
    }
  }

  class Model extends Car{
    constructor(brand,model,year,price){
      super(brand,model,year);
      this.price = price;
    }
    show(){
      return `${this.present()} and it costs $${this.price}`;
    }
  }

  const myCar = new Model("Ford", "Mustang", 2021, 55000);

  document.write(myCar.show());

  hello = val => "Hello, World!" + val;
  

  document.write("<br>" + hello());

  class Header{
    constructor(color){
      this.color = "blue";
    }

    changeColor = () => {
      document.getElementById("demo").innerHTML +=`This is ${this.color}`;
    }
  }

  const myheader = new Header();

  //The window object calls the function:
  window.addEventListener("load",myheader.changeColor);

  //The button object calls the function:
  document.getElementById("btn").addEventListener("click",myheader.changeColor);

  </script>
</html>
